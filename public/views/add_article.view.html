<div class="row" ng-controller="ArticleCreateCtrl"></div>
<h3 class="heading">Add Article</h3>
<form ng-submit="addArticle()" class="col-md-6">
  <div class="form-group">
    <label>Article Title</label>
    <input type="text" class="form-control" ng-model="title" name="title" placeholder="Enter title">
  </div>

  <div class="form-group">
    <label>Category</label>
    <select type="select" class="form-control" ng-model="category" name="category">
      <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Link</label>
    <input type="text" class="form-control" ng-model="link" name="link">
  </div>

  <div class="form-group">
    <label>Article Body</label>
    <textarea class="form-control" ng-model="body" name="body"></textarea>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-warning" href="#/categories">Cancel</a>
</form>
